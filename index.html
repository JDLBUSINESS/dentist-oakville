<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oakville Family Dental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <h1>Modern Dental Care in Oakville</h1>
  <p>Same‑day appointments. Friendly professionals.</p>
  <a href="#contact" class="btn">Book Appointment</a>
</header>

<section class="features">
  <div>✔ Same‑Day Visits</div>
  <div>✔ Insurance Accepted</div>
  <div>✔ Family Friendly</div>
</section>

<section id="contact" class="contact">
  <h2>Request an Appointment</h2>

  <!-- Automation form -->
  <form action="https://formspree.io/f/xxxxx" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone">
    <button type="submit">Submit</button>
  </form>
</section>

</body>
</html>
